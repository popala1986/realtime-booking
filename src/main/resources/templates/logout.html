<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wylogowanie</title>
    <style>
        .auth-wrap {
            min-height: 100dvh;
            display: grid;
            place-items: center;
            padding: 24px;
            background:
                radial-gradient(1000px 600px at 10% -10%, #e8f5e9 0, transparent 60%),
                radial-gradient(1000px 600px at 110% 110%, #e3f2fd 0, transparent 60%),
                #f7f7f7;
        }

        .auth-card {
            width: min(420px, 92vw);
            background: #fff;
            border-radius: 16px;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, .08),
                0 2px 8px rgba(0, 0, 0, .04);
            padding: 28px;
            box-sizing: border-box;
            text-align: center;
        }

        .auth-header {
            margin-bottom: 18px;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 22px;
            color: #2e2e2e;
            letter-spacing: .2px;
        }
        .auth-header p {
            margin: 6px 0 0;
            color: #6a6a6a;
            font-size: 13px;
        }

        .alert {
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 14px;
            margin: 12px 0;
            text-align: left;
        }
        .alert.error {
            background: #ffebee;
            color: #b71c1c;
            border: 1px solid #ffcdd2;
        }
        .alert.info {
            background: #e8f5e9;
            color: #1b5e20;
            border: 1px solid #c8e6c9;
        }

        .actions {
            margin-top: 18px;
        }
        .btn-primary {
            width: 100%;
            height: 44px;
            border: none;
            border-radius: 10px;
            background: #4CAF50;
            color: #fff;
            font-weight: 700;
            letter-spacing: .2px;
            cursor: pointer;
            box-shadow: 0 2px 0 rgba(0,0,0,.08);
            transition: transform .05s ease, background .2s, box-shadow .2s;
        }
        .btn-primary:hover { background: #43a047; box-shadow: 0 4px 12px rgba(0,0,0,.10); }
        .btn-primary:active { transform: translateY(1px); }

        .meta {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        .meta a {
            color: #2e7d32;
            text-decoration: none;
            margin: 0 8px;
        }
        .meta a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="auth-wrap">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Wylogowanie</h1>
            <p>Zostałeś wylogowany</p>
        </div>

        <div th:if="${param.logout}" class="alert info">
            Zostałeś pomyślnie wylogowany.
        </div>

        <div class="actions">
            <div class="meta">
                <span>Chcesz zalogować się ponownie?</span>
                <a th:href="@{/login}">Zaloguj się</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
